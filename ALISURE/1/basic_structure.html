<!DOCTYPE html> <!-- HTML5 文档类型，位于文档的首部，告诉浏览器网页使用的html规范 -->
<html lang="en"> <!--lang 规定元素内容的语言 -->
<!-- lang 为全局属性（可应用于任何元素），常见的全局属性有：class,id,lang,style,tabindex,title -->
<head> <!-- 定义文档的头部，可以包括base,link,meta,script,style,title等 -->

    <!-- 定义网页的元信息 -->
    <meta charset="UTF-8"> <!-- 文档的字符编码 -->
    <meta name="keywords" content="key words"> <!-- 关键字 -->
    <meta name="description" content="description"> <!-- 描述文档 -->

    <!-- 文档标题 -->
    <title>title</title>

    <!-- 定义文档与外部资源的关系，常见的是链接样式表 -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- 引用外部客户端脚本，常用的是JavaScript -->
    <script type="text/javascript" src="js/test.js"></script>

    <!-- 定义样式信息：嵌入式 -->
    <style>
        /* css */
    </style>
    <!-- 定义客户端脚本 -->
    <script>
        /* JavaScript*/
    </script>
</head>

<!-- 文档的主体，包含文档的内容 -->
<body>

</body>
</html>
